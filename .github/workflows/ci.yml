name: Frontend CI (Web)

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_REF: ghcr.io/chatfleetoss/chatfleet-web

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci --no-audit --no-fund
      - name: Type check (PRs)
        if: ${{ github.event_name == 'pull_request' }}
        run: npx --yes typescript tsc --noEmit
      - name: Type check (main/tags)
        if: ${{ github.event_name != 'pull_request' }}
        run: npx --yes typescript tsc --noEmit
      - name: Build (Next.js)
        run: npm run build
      # Optional: lint can be strict later; keep non-blocking initially
      - name: Lint (non-blocking)
        run: npm run lint || true
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.IMAGE_REF }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
      - name: Build image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_BASE=/api
      - name: Set IMAGE_TAG env
        run: echo "IMAGE_TAG=${{ fromJSON(steps.meta.outputs.json).tags[0] }}" >> $GITHUB_ENV
      - name: Install Trivy
        uses: aquasecurity/setup-trivy@ff1b8b060f23b650436d419b5e13f67f5d4c3087
      - name: Trivy scan
        run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --no-progress "$IMAGE_TAG"
        continue-on-error: true
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7
        with:
          args: "detect --no-banner --exit-code 1"
        continue-on-error: true
      - name: SBOM
        uses: anchore/sbom-action@a930d0ac434e3182448fe678398ba5713717112a
        with:
          image: ${{ env.IMAGE_TAG }}
          artifact-name: sbom-web-spdx.json
        continue-on-error: true

  push-sign:
    needs: build-test-scan
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Login to GHCR with default token
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to GHCR with PAT (optional)
        env:
          REGISTRY: ${{ env.REGISTRY }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          if [ -n "${GHCR_USERNAME}" ] && [ -n "${GHCR_PAT}" ]; then
            echo "Using PAT login for GHCR"
            echo "${GHCR_PAT}" | docker login "${REGISTRY}" -u "${GHCR_USERNAME}" --password-stdin
          else
            echo "No PAT provided; continuing with default token login"
          fi
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.IMAGE_REF }}
          tags: |
            type=ref,event=tag
      - name: Build and push (multi-arch)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/chatfleetoss/chatfleet-web:latest
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_BASE=/api
      - name: Install Cosign
        uses: sigstore/cosign-installer@398d4b0eeef1380460a10c8013a76f728fb906ac
      - name: Cosign sign (keyless)
        run: cosign sign --yes ${{ env.IMAGE_REF }}:${{ github.ref_name }}

  push-edge:
    needs: build-test-scan
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f
      - name: Login to GHCR with default token
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Login to GHCR with PAT (optional)
        env:
          REGISTRY: ${{ env.REGISTRY }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        if: ${{ env.GHCR_PAT != '' && env.GHCR_USERNAME != '' }}
        run: |
          echo "${GHCR_PAT}" | docker login "${REGISTRY}" -u "${GHCR_USERNAME}" --password-stdin
      - name: Docker metadata (edge)
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051
        with:
          images: ${{ env.IMAGE_REF }}
          tags: |
            type=raw,value=edge
      - name: Build and push (edge)
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_API_BASE=/api
